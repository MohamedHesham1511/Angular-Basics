<input type="text" class="form-control" [(ngModel)]="serverName" />

<p>{{ serverName }}</p>

<!-- ➜  Todo:  1. binding the native 'disabled' attribute of a button with 'allowNewServer' dynamic data -->
<!-- ➜  Todo:  3. binding 'click' event with the 'onCreateServer()' Typescript method -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- ➜  Todo:  6. output some text conditionally according to the "serverCreated" value -->
<!-- ➜            in case no Server created show the #noServer marker template -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was created!</p>
</ng-template>
